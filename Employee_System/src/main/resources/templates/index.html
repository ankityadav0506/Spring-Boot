<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{::title},~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section>
        <div class="container p-5">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <div class="card">
                        <div class="card-header text-center fs-4">Employee Details</div>
                        <p class="text-center text-success">[[${msg}]]</p>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Gender</th>
                                    <th scope="col">Address</th>
                                    <th scope="col">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="e,c:${emp}">
                                    <td>[[${c.count}]]</td>
                                    <td>[[${e.name}]]</td>
                                    <td>[[${e.email}]]</td>
                                    <td>[[${e.gender}]]</td>
                                    <td>[[${e.address}]]</td>
                                    <td>
                                        <a th:href="@{'edit/' + ${e.id}}" class="btn btn-primary btn-sm">Edit</a>
                                        <a th:href="@{'delete/' + ${e.id}}" class="btn btn-danger btn-sm">Delete</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
